<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Introductie tot Alpine.js</title>  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="//unpkg.com/alpinejs"></script>
</head>
<body class="bg-light">
<div class="text-center" x-data="{ count: 0 }">
	<h1 class="mb-4">Dynamische Boodschap</h1>
	<p class="lead">Je hebt <span class="fw-bold" x-text="count"></span> keer geklikt.</p>
	<p class="text-success fw-bold" x-show="count > 5">Je hebt al meer dan 5 keer geklikt!</p>
	<button @click="count++" class="btn btn-primary">
		<i class="bi bi-plus-circle"></i> Klik hier
	</button>
</div>

</body>
</html>
